  useEffect(() => {
    const interval = setInterval(() => {
      if (isAnalyzing && liveMode && isLoggedIn) {
        setMetrics(prev => ({
          ...prev,
          scanRate: prev.scanRate + Math.floor(Math.random() * 100) - 50,
          detectionLatency: Math.max(0.1, prev.detectionLatency + (Math.random() * 0.5) - 0.25),

          preventedLoss: prev.preventedLoss + Math.random() * 0.2
        }));
      }
    }, 3000);

    return () => clearInterval(interval);
  }, [isAnalyzing, liveMode, isLoggedIn]);

  const handleLogin = (e) => {
    e.preventDefault();
    if (loginData.username && loginData.password) {
      setIsLoggedIn(true);
      if (loginData.username === 'founder' || founderAccess) {
        setUserRole('founder');
        setBackendConfig(prev => ({...prev, enterpriseFeaturesUnlocked: true, founderMode: true}));
      } else {
        setUserRole(loginData.username === 'admin' ? 'admin' : 'user');
      }
    }
  };

  const handleFounderAccess = () => {
    setFounderAccess(true);
    setLoginData({username: 'founder', password: 'vip-access'});

      setIsLoggedIn(true);
      setUserRole('founder');
      setBackendConfig(prev => ({...prev, enterpriseFeaturesUnlocked: true, founderMode: true}));
    }, 1000);
  };

  const handleLogout = () => {
    setIsLoggedIn(false);
    setLoginData({ username: '', password: '' });
    setActiveTab('drift-analysis');
  };

  const toggleAnalysis = () => {
    setIsAnalyzing(!isAnalyzing);
  };

  const toggleEmergency = () => {
    setEmergencyMode(!emergencyMode);
    if (!emergencyMode) {
      setSystemStatus('EMERGENCY');
      setIsAnalyzing(false);
    } else {
      setSystemStatus('OPERATIONAL');
    }
  };

  const handleAutoRemediate = (driftId, driftName) => {
    setRemediationInProgress(prev => ({...prev, [driftId]: true}));
    
    setTimeout(() => {
      setRemediationInProgress(prev => ({...prev, [driftId]: false}));
      setRemediationComplete(prev => ({...prev, [driftId]: true}));
      
      setThreatMatrix(prev => ({
        ...prev,
        resolved: prev.resolved + 1,
        critical: Math.max(0, prev.critical - (driftId.includes('0847') || driftId.includes('0848') ? 1 : 0)),
        warning: Math.max(0, prev.warning - (driftId.includes('1376') ? 1 : 0))
      }));

      setMetrics(prev => ({
        ...prev,
        activeDrifts: Math.max(0, prev.activeDrifts - 1),
        preventedLoss: prev.preventedLoss + Math.random() * 5
      }));

      const newActivity = {
        time: new Date().toLocaleTimeString('en-US', { hour12: false }).slice(0, 8),
        event: 'Auto-remediation completed for ' + driftName,
        type: 'remediation',
        icon: '✅'
      };
      
      setTimeout(() => {
        setRemediationComplete(prev => ({...prev, [driftId]: false}));
      }, 3000);
      
    }, 2000 + Math.random() * 2000);
  };

  const getSeverityColor = (severity) => {
    switch (severity) {
      case 'CRITICAL': return 'text-red-400';
      case 'WARNING': return 'text-yellow-400';
      default: return 'text-blue-400';
    }
  };

    switch (severity) {
      case 'CRITICAL': return 'bg-red-500/20 border-red-500';
      case 'WARNING': return 'bg-yellow-500/20 border-yellow-500';
      default: return 'bg-blue-500/20 border-blue-500';
    }
  };

  if (!isLoggedIn) {
    return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 flex items-center justify-center p-4' },
